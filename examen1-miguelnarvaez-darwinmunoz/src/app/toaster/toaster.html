<p-toast position="top-right" key="confirm" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message #message>
        <div class="flex flex-col items-start flex-auto">
            <div class="flex items-center gap-2">
                <span class="font-bold" style="font-size: 25px;"><b>{{title}}</b></span>
            </div>
            <div class="font-medium text-lg my-4" style="font-size: 20px;">{{ message.summary }}</div>
        </div>
    </ng-template>
</p-toast>
